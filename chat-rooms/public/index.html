<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .header-text{
        text-align: center;
      }
      .input-group{
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="header-text">
        <h1>Welcome to our chat app</h1>
        <ui>
          <a class="btn btn-primary" href="/javascript">javascript</a>
          <a class="btn btn-primary" href="/swift">Swift</a>
          <a class="btn btn-primary" href="/python">Python</a>
        </ui>
      </div>

        <!-- Username input -->
        <div class="input-group mb-3">
            <input id="username" type="text" class="form-control" placeholder="Set username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="setUsername()">Button</button>
            </div>
          </div>

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //var socket = io();
    </script>
        <script>

        const socket = io.connect("/tech");
            function setUsername() 
            {
               socket.emit('setUsername', document.getElementById('username').value);
               document.getElementById('username').value = '';
            };
            socket.on('connection', () => {

              setUsername();

            });
          </script>
  </body>
</html>
